<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Quina de Riumors</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-gap: 5px;
            justify-content: center; /* Centra el panel */
            font-family: 'Lobster', cursive;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            cursor: pointer;
            background-color: white;
            border-radius: 5px; /* Esquinas redondeadas */
        }
        .cell.active {
            background-color: rgb(255, 0, 0);
            color: white;
        }
        h1 {
            text-align: center; /* Centra el t√≠tulo */
            font-family: 'Lobster', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .logo-end {
            width: 30px;
            height: 50px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>
        <img src="laComi.jpg" alt="Logo" class="logo">
        Gran Quina de Riumors
        <img src="Riumors.jpg" alt="Riumors Logo" class="logo-end">
    </h1>
    <div class="grid" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 90; i++) {
            const cell = document.createElement('div');
            cell.textContent = i;
            cell.className = 'cell';
            cell.addEventListener('click', () => {
                cell.classList.toggle('active');
            });
            grid.appendChild(cell);
        }
    </script>
</body>
</html>
